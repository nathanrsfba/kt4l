<html>
    <head>
	<title>Radio KT4L</title>
	<script src="icecast-metadata-player-1.14.3.min.js"></script>
	<script defer src="functions.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/x-icon" href="/icon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    </head>
    <body class="main">

        <div id="player">
            <div class="heading" id="stationtitle">Radio KT4L</div>
            <div class="controls">
                <button id="playing" onClick="playPause()"><img id="playicon" src="play.svg" width="8" height="16"></button>
                <input id="volume" type="range" min="0" max="100">
            </div>
            <div class="playing" id="playingbox">
                <div id="playinglabel"></div>
                <div id="artist"></div>
                <div id="title"></div>
            </div>
            <div class="recents" id="recentbox">
                <div id="recentlabel"></div>
                <div id="recent1"></div>
                <div id="recent2"></div>
                <div id="recent3"></div>
            </div>
            <div id="listeners"></div>
        </div>
    </body>
</html>
